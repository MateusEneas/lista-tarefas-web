<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar Usuário à Tarefa</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <style>
        body {
            background-color: #e0f7fa; /* Fundo azul claro */
            font-family: Arial, sans-serif;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #000;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Adicionar Usuário à Tarefa</h1>
    <form method="post" action="/tarefas/adicionar-usuario/{id}" th:action="@{/tarefas/adicionar-usuario/{id}(id=${tarefa.id})}">
        <div class="mb-3">
            <label for="usuarioId" class="form-label">Usuário:</label>
            <select id="usuarioId" name="usuarioId" class="form-select" required>
                <option value="">Selecione um usuário</option>
                <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
            </select>
            <div class="invalid-feedback">Por favor, selecione um usuário.</div>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/tarefas" class="btn btn-secondary">Voltar</a>
    </form>
    <div class="footer">@EneasDEV</div>
</div>
</body>
</html>
