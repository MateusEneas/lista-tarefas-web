<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuários</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <style>
        body {
            background-color: #e0f7fa; /* Fundo azul claro */
            font-family: Arial, sans-serif;
        }
        .navigation {
            margin-top: 20px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #000;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Usuários</h1>
    <a href="/usuarios/novo" class="btn btn-success mb-3">Novo Usuário</a>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        [[${param.error}]]
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.email}"></td>
            <td>
                <form method="post" action="/usuarios/deletar/{id}" th:action="@{/usuarios/deletar/{id}(id=${usuario.id})}">
                    <button type="submit" class="btn btn-danger">Deletar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="navigation">
        <a href="/" class="btn btn-primary">Voltar ao Início</a>
        <a href="/tarefas" class="btn btn-secondary">Ir para Tarefas</a>
    </div>
</div>
<div class="footer">@EneasDEV</div>
</body>
</html>
