<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Usuário</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <style>
        body {
            background-color: #e0f7fa; /* Fundo azul claro */
            font-family: Arial, sans-serif;
        }
        .navigation {
            margin-top: 20px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #000;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Novo Usuário</h1>
    <form method="post" action="/usuarios/novo" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
            <div class="invalid-feedback">Por favor, insira um nome.</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
            <div class="invalid-feedback">Por favor, insira um email válido.</div>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/usuarios" class="btn btn-secondary">Voltar</a>
    </form>
    <div class="navigation">
        <a href="/" class="btn btn-primary">Voltar ao Início</a>
        <a href="/tarefas" class="btn btn-secondary">Ir para Tarefas</a>
    </div>
</div>
<div class="footer">@EneasDEV</div>

<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
